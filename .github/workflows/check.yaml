name: Check

on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Check
        run: npm run staged

      - name: Log success
        run: echo "âœ… Success!"
